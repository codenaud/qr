<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main class="card__qr">
    <article class="card__qr-container">
      <section class="card__qr-image">
        <img src="images/image-qr-code.png" alt="Qr code to the Frontend Mentor site" title="Qr code to the Frontend Mentor site">
      </section>
        <section class="card__qr-description">
        <h1 class="card__qr-description-title">Improve your front-end skills by building projects</h1>
        <p class="card__qr-description-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>  
      </section>
    </article>
  </main>
